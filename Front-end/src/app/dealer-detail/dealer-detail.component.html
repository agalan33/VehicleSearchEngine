<mat-card>
  <mat-card-title>Search for any vehicles</mat-card-title>
  <mat-form-field>
    <input #brand matInput placeholder="Brand"><br>
  </mat-form-field>
  <mat-form-field>
    <input #model matInput placeholder="Model"><br>
  </mat-form-field>
  <mat-form-field>
    <input #year matInput placeholder="Year"><br>
  </mat-form-field>
  <button mat-button (click)="searchVehicle(brand.value, model.value, year.value)">
    <i class="material-icons searchButton">
      search
    </i>
  </button>
  <mat-table [dataSource]='vehicles' *ngIf="vehicles.length != 0">
    <ng-container matColumnDef="vbrand">
      <mat-header-cell *matHeaderCellDef> Brand </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.vbrand}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="vmodel">
      <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.vmodel}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="vyear">
      <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> {{vehicle.vyear}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="vprice">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let vehicle"> ${{vehicle.vprice}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
    <mat-row *matRowDef="let vehicle; columns: headers"></mat-row>
  </mat-table>
</mat-card>
