<h2 mat-dialog-title align="center">Add a reservation</h2>
<mat-form-field fxLayoutAlign="center">
  <input #rname matInput placeholder="Reservation Name">
</mat-form-field>
<br>
<button mat-button color="primary" (click)="submit(rname.value)">Submit</button>
<button mat-button color="warn" (click)="closeDialog()">Cancel</button>
