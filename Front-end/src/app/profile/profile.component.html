<mat-card>
  <mat-card-title>
    My Profile
  </mat-card-title>
  <div *ngIf="employee != null" align="center">
    <img src="https://www.imperialride.com/blog/wp-content/uploads/2016/07/user-icon-408524379c28189caeecc284de3b7079-150x150-300x300.png">
    <mat-card-subtitle>
      My Information:
    </mat-card-subtitle>
    <mat-card-subtitle>
      First Name: {{employee.first_name}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      Last Name: {{employee.last_name}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      Email: {{employee.email}}
    </mat-card-subtitle>
  </div>
</mat-card>
